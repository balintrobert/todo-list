<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="custom.css" />
    <script
      src="https://kit.fontawesome.com/572f3dfeb6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-wrapper">
      <form class="form">
        <h2 class="form-title">
          <i class="fas fa-clipboard-check"></i>Register
        </h2>
        <div class="form-group">
          <input
            class="form-input"
            type="text"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            class="form-input"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <button class="form-submit" type="submit">Sign up</button>
        <p>
          Already have an account? <a class="form-link" href="#">Login now!</a>
        </p>
      </form>
    </div>
  </body>
</html>
